<!DOCTYPE html>

        <title>CSGO Skin Stats</title>

    <body>

        <div id="container">
            <h1><a href="/">CSGO Skin Stats</a></h1>
        </div>

        <form id="input" name="input" method="post" autocomplete="off">
            <input type="text" id="textbox" name="id" placeholder="Inspect Link" onClick="this.select();" accesskey="n" title="Enter inspect link to search. Use Alt-N on Windows or Ctrl-Alt-N on Mac to focus on input.">
            <br>
            <input style="cursor:pointer" id="button" type="button" value="Check">
        </form>

        <br>

        <div id="info_container_outer">
            <div id="info_container">
                <div class="info_item">
                    <h4 class="item_title">Name</h4>
                    <div class="item_desc">
                        <p id="item_name">
                            -
                        </p>
                        <svg id="stattrak-indicator" class="no" version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="28" viewbox="0 0 24.24871130596428 28">
                            <path fill="#2ECC71" d="M10.392304845413264 0.9999999999999999Q12.12435565298214 0 13.856406460551018 0.9999999999999999L22.516660498395403 6Q24.24871130596428 7 24.24871130596428 9L24.24871130596428 19Q24.24871130596428 21 22.516660498395403 22L13.856406460551018 27Q12.12435565298214 28 10.392304845413264 27L1.7320508075688774 22Q0 21 0 19L0 9Q0 7 1.7320508075688774 6Z"></path>
                            <text x="12" y="14" fill="#ECF0F1" font-weight="bold" font-size="14px" text-anchor="middle" alignment-baseline="central">ST</text>
                        </svg>
                    </div>
                </div>
                <div class="info_item">
                    <h4 class="item_title">Float</h4>
                    <div class="item_desc">
                        <p id="item_paintwear">
                            -
                        </p>
                    </div>
                </div>
                <div class="info_item">
                    <h4 class="item_title">ID</h4>
                    <div class="item_desc">
                        <p id="item_itemid">
                            -
                        </p>
                    </div>
                </div>
                <div class="info_item">
                    <h4 class="item_title">Pattern Index</h4>
                    <div class="item_desc">
                        <p id="item_paintseed">
                            -
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="status_outer">
            <div id="status">

            </div>
        </div>
    </body>
</html>
