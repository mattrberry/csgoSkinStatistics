<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <meta name="theme-color" content="#1F2D3A" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="styles.css"
      media="screen"
    />

    <script src="post.js" type="text/javascript"></script>

    <title>Skin Stats</title>
  </head>

  <body>
    <noscript>
      <div style="height: 100vh; width: 100%; position: fixed">
        <p
          style="
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          "
        >
          Please enable JavaScript.
        </p>
      </div>
    </noscript>

    <a
      href="https://github.com/mattrberry/csgoSkinStatistics"
      class="github-corner"
      aria-label="View source on Github"
      ><svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <div id="container">
      <h1><a href="/">Skin Stats</a></h1>
    </div>

    <form id="input" name="input" method="post" autocomplete="off">
      <input
        type="text"
        id="textbox"
        name="id"
        placeholder="Inspect Link"
        onClick="this.select();"
        accesskey="n"
        title="Enter inspect link to search. Use Alt-N on Windows or Ctrl-Alt-N on Mac to focus on input."
      />
      <br />
      <input style="cursor: pointer" id="button" type="button" value="Check" />
    </form>
    
    <div id="error-display" style="display: none;"></div>

    <br />

    <div id="info_container_outer">
      <div id="info_container">
        <div class="info_item">
          <h4 class="item_title">Name</h4>
          <div class="item_desc">
            <div class="item_desc"><p id="item_name">-</p></div>
            <svg
              id="stattrak-indicator"
              class="no"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="28"
              viewbox="0 0 24.24871130596428 28"
            >
              <path
                fill="#2ECC71"
                d="M10.392304845413264 0.9999999999999999Q12.12435565298214 0 13.856406460551018 0.9999999999999999L22.516660498395403 6Q24.24871130596428 7 24.24871130596428 9L24.24871130596428 19Q24.24871130596428 21 22.516660498395403 22L13.856406460551018 27Q12.12435565298214 28 10.392304845413264 27L1.7320508075688774 22Q0 21 0 19L0 9Q0 7 1.7320508075688774 6Z"
              ></path>
              <text
                x="12"
                y="14"
                fill="#ECF0F1"
                font-weight="bold"
                font-size="14px"
                text-anchor="middle"
                alignment-baseline="central"
              >
                ST
              </text>
            </svg>
          </div>
        </div>
        <div class="info_item">
          <h4 class="item_title">Float</h4>
          <div class="item_desc">
            <p id="item_paintwear">-</p>
          </div>
        </div>
        <div class="info_item">
          <h4 class="item_title">Wear</h4>
          <div class="item_desc">
            <p id="item_wear">-</p>
          </div>
        </div>
        <div class="info_item">
          <h4 class="item_title">Rarity</h4>
          <div class="item_desc">
            <p id="item_rarity">-</p>
          </div>
        </div>
        <div class="info_item">
          <h4 class="item_title">ID</h4>
          <div class="item_desc">
            <p id="item_itemid">-</p>
          </div>
        </div>
        <div class="info_item">
          <h4 class="item_title">Pattern Index</h4>
          <div class="item_desc">
            <p id="item_paintseed">-</p>
          </div>
        </div>
      </div>
    </div>

    <div id="inspect_button_container">
      <a id="inspect_button" href="#">Inspect In Game</a>
    </div>

    <div id="status_outer">
      <div id="status"></div>
    </div>
  </body>
</html>
